<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title || 'Webpack App' %></title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5.0, user-scalable=1"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta property="og:title" content="React-Redux-Saga Boilerplate" />
    <meta property="og:url" content="https://redux-saga.react-boilerplate.com/" />
    <meta
      property="og:description"
      content="Provides: react ^16.x, react-router ^4.x, redux ^3.x, redux-saga ^0.16"
    />
    <meta
      property="og:image"
      content="https://redux-saga.react-boilerplate.com/media/og-image-v1.png"
    />
    <meta property="og:type" content="website" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-title" content="React-Redux-Saga" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#333333" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/media/meta-icons/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      href="%PUBLIC_URL%/media/meta-icons/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="%PUBLIC_URL%/media/meta-icons/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/media/meta-icons/apple-touch-icon.png"
    />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/media/meta-icons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
  </head>
  <body>
    <div id="root"></div>
    <noscript>
      <div
        style="align-items: center; display: flex; font-size: 30px; justify-content: center; min-height: 100vh;"
      >
        This website need Javascript. Please turn it on.
      </div>
    </noscript>
  </body>
</html>
